<div class="container content">
  <div class="box">
    <div class="header">
      <div>
        <div>
          <h3>{{'home.retryPassword.title' | translate}}</h3>
        </div>
      </div>
    </div>
    <div class="login-message-box" ng-show="info === 0">
      <span>{{'home.retryPassword.info' | translate}}</span>
    </div>
    <div class="login-confirm-box" ng-show="info === 1">
      <span>{{'home.retryPassword.sended' | translate}}</span>
    </div>
    <div class="login-error-box" ng-show="info === 2">
      <span>{{'home.retryPassword.error' | translate}}</span>
    </div>
    <div class="login-form">
      <ng-form name="retryPassword" novalidate>
        <div class="form-group" ng-class="{'has-error': retryPassword.email.$dirty && !retryPassword.email.$valid}">
          <label class="col-sm-2 control-label" for="email">{{'home.retryPassword.email' | translate}}</label>
          <div class="col-sm-10">
            <input class="form-control" type="email" id="email" name="email" ng-model="user.email" placeholder="{{'home.retryPassword.email' | translate}}" ng-enter="sendForm()" required>
          </div>
          <span class="help-block" ng-if="retryPassword.email.$dirty && retryPassword.email.$error.required">{{'home.retryPassword.required' | translate}}</span>
          <span class="help-block" ng-if="retryPassword.email.$dirty && retryPassword.email.$error.email">{{'home.retryPassword.invalidFormat' | translate}}</span>
        </div>
        <div class="create-save-container text-right">
          <button class="btn btn-green" ng-click="sendForm()">{{'home.retryPassword.action' | translate}}</button>
        </div>
      </ng-form>

    </div>


  </div>

</div>
