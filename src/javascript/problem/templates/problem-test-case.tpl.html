<div class="content container">
  <div class="box">
    <th-head header-title="problem.name"></th-head>

    <div>
      <form name="createProblem" novalidate>
        <table class="table">
          <thead>
          <tr>
            <th>
              <span class="text-uppercase" translate>problem.create.testCase</span>
            </th>
            <th class="text-right">
              <a ui-sref="problem-show.description({id:problem.id})"><button class="btn btn-green">{{'problem.create.finalize' | translate}}</button></a>
              <button class="btn btn-green" ng-click="addTestCase()">{{'problem.create.addTestCase' | translate}}</button>
            </th>
          </tr>

          </thead>
          <tbody>
          <tr ng-repeat="testCase in testCases track by $index">
            <td colspan="2">
              <ng-form name="{{'testCase-' + $index}}" novalidate>
                <div>
                  <h5>{{'problem.create.input' | translate}}</h5>
                  <textarea ng-model="testCase.input" class="input-test-case" name="{{'input.' + $index}}"></textarea>
                </div>

                <div>
                  <h5>{{'problem.create.output' | translate}}</h5>
                  <textarea ng-model="testCase.output" class="input-test-case" name="{{'output.' + $index}}"></textarea>
                </div>
                <div>
                  <div>
                    <h5>{{'problem.create.tip' | translate}}</h5>
                  </div>
                  <textarea ng-model="testCase.tip" class="input-test-case" name="{{'tip.' + $index}}"></textarea>
                </div>
                <div class="problem-test-case-tool-bar">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" ng-model="testCase.example" name="{{'example.' + $index}}"/>{{'problem.create.useAsExample' | translate }}
                    </label>
                  </div>
                  <button class="btn btn-green" ng-click="saveTestCase($index)" ng-disabled="!createProblem['testCase-' + $index].$dirty">{{'problem.create.saveTestCase' | translate}}</button>
                  <button class="btn btn-red" ng-click="deleteTestCase($index)" ng-disabled="deletingTestCase">{{'problem.create.deleteTestCase' | translate}}</button>
                </div>
              </ng-form>
            </td>
          </tr>
          </tbody>
        </table>
      </form>

    </div>


  </div>

</div>
